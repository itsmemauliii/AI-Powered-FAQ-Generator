<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Generation Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>FAQ Generation Logs for {{ business_name }}</h1>
        
        {% if logs %}
            <ul>
                {% for log in logs %}
                    <li>
                        <strong>Generated on:</strong> {{ log.generated_at }}<br>
                        <strong>Number of FAQs generated:</strong> {{ log.num_faqs }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No logs found.</p>
        {% endif %}
        
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
